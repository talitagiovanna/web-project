    <script>
        let currentSlide = [0, 0]; // Armazena o índice do slide atual para cada carrossel

        function showSlide(carouselIndex, slideIndex) {
            const carouselInner = document.querySelectorAll('.carousel-inner')[carouselIndex];
            const totalSlides = carouselInner.children.length;
            if (slideIndex >= totalSlides) slideIndex = 0;
            if (slideIndex < 0) slideIndex = totalSlides - 1;
            carouselInner.style.transform = `translateX(-${slideIndex * 100}%)`;
            currentSlide[carouselIndex] = slideIndex;
        }

        function nextSlide(carouselIndex) {
            showSlide(carouselIndex, currentSlide[carouselIndex] + 1);
        }

        function prevSlide(carouselIndex) {
            showSlide(carouselIndex, currentSlide[carouselIndex] - 1);
        }

        
    </script>
